<html>

     <!-- CSS voor opmaak van de pagina -->
    <style>
        html, body {
            height: 100%; /* Zorgt dat de achtergrond de volledige hoogte gebruikt */
            margin: 0; /* Verwijdert standaardmarges van de browser */
            display: flex;
            flex-direction: column; /* Zet bodyinhoud onder elkaar */
            background-image: url('knillis-confetti-16-9.jpg');  /* Achtergrondafbeelding */
            background-repeat: no-repeat; 
            background-attachment: fixed;
            background-size: cover; /* aangepast van 100% 100% naar cover */
        }

        nav#kop1 {
            display: flex; /* Zet de navigatielinks op één rij */
            justify-content: space-around;   /* Verdeel links gelijkmatig */
            background-color: rgb(240, 125, 125); /* roze achtergrond */
            padding: 15px; /* Binnenmarge rondom de links */
        }

        nav#kop1 a {
            padding: 5px; /* Binnenruimte rondom tekst */
            text-decoration: none;  /* Verwijdert onderstreping van de link */
            color: red;
        }

        div {
            padding: 1%;
            background-color: #ffffffaf;  /* Witte achtergrond met */
        }

        .rij {
            display: flex;  /* Zet producten naast elkaar */
            justify-content: space-around;  /* Gelijke ruimte tussen producten */
            flex-wrap: wrap;  /* Laat de producten op de volgende regel lopen indien nodig */
        }

        .product { 
            width: 20%;   /* Vier producten per rij op grote schermen */
            margin-bottom: 20px;   /* Ruimte onder elk productblok */
        }

        .product img {
            width: 100%;  /* Afbeelding vult gehele breedte van het scherm */
        }

        .winkelwagenbutton {
            margin-top: 5px;
            padding: 8px 12px;
            background-color: rgb(250, 0, 0);  /* Heldere rode kleur voor de knop */
            color: white;
            border-radius: 8px;  /* Afgeronde hoeken */
            cursor: pointer;
        }

        .winkelwagenbutton:hover {
            background-color: rgb(200, 0, 0);  /* Donkerdere kleur bij hover */
        }

        .prijs {
            color: rgb(0, 0, 0);  /* Rode kleur voor prijs */
        }

        footer {
            background-color: rgba(255, 204, 101, 1);  /* Goudgele kleur */
            color: black;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        footer a {
            color: rgb(23, 1, 1);  /* Donkerrode kleur voor footer-links */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;  /* Onderstreping voor duidelijkheid */
        }
    </style>
</head>
