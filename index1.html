<!DOCTYPE html>
<html>
<head>
    <title>oetelatelier</title>
    <style>
        /*voor html en body gelden volgende regels*/
        html, body {
            height:0%; /* geeft afbeelding de juiste uitgerektheid */
            display: flex;
            margin: 0%; /*zorgt ervoor dat footer en nav balk mooi aansluiten */
            flex-direction: column; /* Stapelt inhoud van boven naar beneden */
            background-image: url('knillis-confetti-16-9.jpg'); /* Achtergrondafbeelding */
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed; /*achtergrond bliijft hierdoor vaststaan als je scrolt*
            background-size: cover; /* Zorgt dat de afbeelding het scherm helemaal is gevult */
        }
 
        /* Navigatiebalk bovenaan de pagina */
        nav#kop1 {
            display: flex;
            justify-content: space-around;
            background-color: rgb(240, 125, 125);
            padding: 15px;
        }

        /* Stijl voor navigatielinks */
        nav#kop1 a {
            padding: 5px;
            text-decoration: none; 
            color: rgb(250, 0, 0);
        }

        /* Hoofdinhoud van de pagina */
        .content {
            flex: 1; /* Zorgt dat deze sectie de resterende ruimte vult */
            color: white; /* Witte tekst op de achtergrondafbeelding */
            text-align: center;
            padding: 100px 20px; /* Ruimte rondom de tekst */
        }

        /* Voettekst onderaan de pagina */
        footer {
            background-color: rgba(255, 204, 101, 1); 
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        /* Links in de footer */
        footer a {
            color: rgb(23, 1, 1);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navigatiebalk -->
    <nav id="kop1">
        <a href="index1.html">Home</a>
        <a href="nieuw.html">Shoppen</a>
        <a href="Geschiedenis2.html">Geschiedenis</a>
        <a href="winkelwagen2.html">Winkelwagen</a>
        <a href="Sale.html">Sale</a>
    </nav>

    <!-- tekst op pagina -->
    <div class="content">
        <h2>Welkom bij Oetelatelier!</h2>
        <p>Bekijk onze producten of duik in de geschiedenis van Oeteldonk.</p>
    </div>

    <!-- Voettekst website met extra link naar shoppen -->
    <footer>
        <p>&copy; oetelatelier. Alle rechten voorbehouden.</p>
        <p><a href="nieuw.html">Klik hier om te shoppen</a></p>
    </footer>

</body>
</html>
